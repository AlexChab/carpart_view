<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Магазин Автозапчастей</title>
	<style type="text/css"></style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 hidden-xs hidden-sm">
			<img src="" alt="Logo">
			</div>
			<div class="col-md-4 col-sm-6">
				<p>Phonr number</p>
			</div>
			<div class="col-md-4 col-sm-6">
			<p> Shopping cart</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="panel panel-default">
					<div class="panel-heading">Выбор Автомобиля</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="selectCarBrand">Автомобиль</label>
							<select id="selectCarBrand" class="form-control">
								<option>Audi</option>
								<option>Alfa-Romeo</option>
							</select>
						</div>
						<div class="form-group">
							<label for="selectCarYearMan">Год выпуска</label>
							<select id="selectCarYearMan" class="form-control">
								<option>2000</option>
								<option>2001</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-9">
				<div class="panel panel-default">
					<div class="panel-body">
						
						<button type="button" class="btn btn-default">Default</button>
						<button type="button" class="btn btn-primary">Primary</button>
					</div>
				</div>
			</div>
		</div>
</div>
</body>
</html>
